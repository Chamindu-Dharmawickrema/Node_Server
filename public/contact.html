<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | Chamindu Dharmawickrama</title>
        <style>
            :root {
                --primary-color: #0d47a1;
                --accent-color: #64b5f6;
                --bg-light: #f4f7fa;
                --bg-white: #ffffff;
                --text-dark: #2e2e2e;
                --text-muted: #666;
                --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                --radius: 12px;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", sans-serif;
                background-color: var(--bg-light);
                color: var(--text-dark);
                line-height: 1.6;
            }

            .container {
                max-width: 800px;
                margin: auto;
                padding: 2rem 1rem;
            }

            header {
                text-align: center;
                margin-bottom: 2rem;
                animation: fadeInDown 1s ease;
            }

            header h1 {
                font-size: 2.2rem;
                color: var(--primary-color);
            }

            header p {
                font-size: 1.1rem;
                color: var(--text-muted);
            }

            form {
                background: var(--bg-white);
                padding: 2rem;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                animation: fadeIn 1.3s ease;
            }

            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: var(--primary-color);
            }

            input,
            textarea {
                width: 100%;
                padding: 0.75rem;
                margin-bottom: 1.5rem;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

            input:focus,
            textarea:focus {
                border-color: var(--accent-color);
                outline: none;
            }

            button {
                padding: 0.75rem 1.5rem;
                background: var(--accent-color);
                border: none;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            button:hover {
                background: #2196f3;
            }

            footer {
                text-align: center;
                margin-top: 3rem;
                font-size: 0.9rem;
                color: var(--text-muted);
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Contact Me</h1>
                <p>
                    I'd love to hear from you. Fill out the form below and I'll
                    get back to you soon!
                </p>
            </header>

            <form>
                <label for="name">Your Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                />

                <label for="email">Your Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />

                <label for="message">Your Message</label>
                <textarea
                    id="message"
                    name="message"
                    rows="6"
                    placeholder="Write your message here..."
                    required
                ></textarea>

                <button type="submit">Send Message</button>
            </form>

            <footer>
                &copy; 2025 Chamindu Dharmawickrama Â· All rights reserved.
            </footer>
        </div>
    </body>
</html>
